<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usu√°rio</title>
    <!-- Style -->
    <link rel="stylesheet" href="/frontend/css/reset.css">
    <link rel="stylesheet" href="/frontend/css/header.css">
    <link rel="stylesheet" href="/frontend/css/">
    <!-- Scripts -->
    <script defer src="/frontend/js/app.js"></script>
</head>

<body>
    <header>
        <div class="box-typography">
            <p class="typography-logo">on<span class="typography-logo-strong">ThiagoOliveira</span></p>
        </div>
    </header>

    <main>
        <div class="title-section">
            <h1>Cadastrar-se</h1>
        </div>

        <form class="grid" action="http://localhost:5000/api/users/register" method="POST">
            <div class="field-input">
                <input class="input-email" type="email" placeholder="Seu e-mail">
                <span class="alert-email"></span>
                <input class="inpuPassword" type="password" placeholder="Senha">
                <span class="alert-password"></span>
            </div>
            <div class="buttons">
                <input type="submit" class="btn-register" value="Registrar-se">
                <input type="submit" class="btn-login" value="Conectar-se">
            </div>
            <div class="option-login">
                <div class="title-opt">
                    <hr>ou<hr>
                </div>
                <div class="auth-google">
                    <svg width="18" height="18" viewBox="0 0 256 262" xmlns="http://www.w3.org/2000/svg" class="cz d0" preserveAspectRatio="xMidYMid"><path d="M255.9 133.5c0-10.8-.9-18.6-2.8-26.7H130.6v48.4h71.9a63.8 63.8 0 01-26.7 42.4l-.2 1.6 38.7 30 2.7.3c24.7-22.8 38.9-56.3 38.9-96" fill="#4285F4"></path><path d="M130.6 261.1c35.2 0 64.8-11.6 86.4-31.6l-41.2-32c-11 7.8-25.8 13.1-45.2 13.1a78.6 78.6 0 01-74.3-54.2l-1.5.1-40.3 31.2-.6 1.5C35.4 231.8 79.5 261 130.6 261" fill="#34A853"></path><path d="M56.3 156.4a80.4 80.4 0 01-.2-51.7V103L15.3 71.3l-1.4.6a130.7 130.7 0 000 117.3l42.4-32.8" fill="#FBBC05"></path><path d="M130.6 50.5c24.5 0 41 10.6 50.4 19.4L218 34C195.2 13 165.8 0 130.6 0 79.5 0 35.4 29.3 13.9 72l42.2 32.7a79 79 0 0174.4-54.2" fill="#EB4335"></path></svg>
                    <button type="submit" class="link-google-login">Continuar com Google</button>
                </div>
            </div>

        </form>
    </main>
</body>

</html>
